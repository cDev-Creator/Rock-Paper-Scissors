<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="main-container">
      <h2 class='title'>Rock Paper Scissors</h2>
      <div class='player-score'></div>
      <div class='computer-score'></div>
      <div class = 'buttons'>
         <button class='btn rock'><img src="images/rock.png" alt="rock image"> </button>
         <button class='btn paper'><img src="images/paper.png" alt="paper image"> </button>
         <button class='btn scissors'><img src="images/scissors.png" alt="scissors image"> </button>
      </div>
      <div class='round-result'></div>
      <div class='final-result'></div>
      <div class='resetbtn-container'>
         <a id='reset' href='index.html'>Reset</a>  
      </div>
   </div>
   <script src = "app.js"></script>
</body>
</html>
